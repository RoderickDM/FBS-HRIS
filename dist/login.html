<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRIS - FBS</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <div class="flex flex-col justify-center items-center h-[62vh] md:h-[64vh] lg:h-[66vh]">
        <div class="w-96 p-6 flex flex-col justify-center ">
            <div class="flex flex-col items-center">
                <img src="../img/logo-fbs.png" alt="" class="w-[13rem]">
                <h3 class="text-pulangred text-center my-2 font-semibold text-[1.1rem]">ONLINE HRIS</h3>
            </div> 
        <p class="mt-6 mb-5 font-semibold text-[1.1rem]">LOGIN</p>
        <form action="#">
            <div class="mb-6 relative">
                <input type="text" name="email" class="block w-full rounded-md border-[1px] p-2">
                <label for="email" class="absolute top-[-.6rem] left-2 block bg-white text-[.8rem]">Email</label>
            </div>
            <div class="mb-6 relative">
                <input type="text" text="password" class="block w-full rounded-md border-[1px] p-2">
                <label for="password"  class="absolute top-[-.6rem] left-2 block bg-white text-[.8rem]">Password</label>
            </div class="pt-3">
                <button class="inline-block border-[1px] py-2 bg-pulangred text-white rounded-full w-full">Login</button>
            </div>
        </form>
        <p class="text-[.9rem]">Did you forget your password? <a href="" class="underline text-pulangred">Forgot password</a></p>
    </div>
        </div>
        
</body>
</html>
